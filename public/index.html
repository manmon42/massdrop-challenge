<!DOCTYPE>
<html ng-app="myApp">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

  <title>Job Queue</title>
</head>
<body>
  <div class="container" ng-controller="AppCtrl">
    <h1>Job Queue</h1>

    <table class="table">
      <thead>
      <tr>
        <td>Url</td>
        <td>ID</td>
        <td>Done</td>
        <td>Data</td>
      </tr>
      </thead>
      <tbody>
        <tr>
          <td><input class="form-control" ng-model="job.url" placeholder="Url"></td>
          <td><button class="btn btn-primary" ng-click="addJob()">Add Job</button></td>
        </tr>

        <tr ng-repeat="job in jobs">
          <td>{{job.url}}</td>
          <td>{{job._id}}</td>
          <td>{{job.done}}</td>
          <td>{{job.data}}</td>
          <td><button class="btn btn-danger" ng-click="remove(job._id)">Remove</button></td>

        </tr>
      </tbody>
    </table>

  </div>
<script src="./angular/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
